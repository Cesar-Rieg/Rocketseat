<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <title>Jogo Adivinhação</title>
</head>
<body>
    <main>

        <div class="screen-1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>
            <form>
                <input type="number" id="input-numero-adivinhar" value="0" min="0" max="10">
                <button id="btnTry">Tentar</button>
            </form>
            <p id="errorMessage" class="hide">Informe um número entre 0 e 10.</p>
        </div>

        <div class="screen-2 hide">
            <h2 id="successMessage"></h2>
            <button id="btnAgain">Jogar novamente</button>
        </div>
        
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
