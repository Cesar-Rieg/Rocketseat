<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <script src="./main.js" defer></script>

    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <main class="card">
            <form action="" id="form-calculo-imc">
                <h1 class="tittle">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="input-peso">Peso(kg)</label>
                    <input 
                        id="input-peso" 
                        type="text" 
                        placeholder="70">
                </div>
                <div class="input-wrapper">
                    <label for="input-altura">Altura (cm)</label>
                    <input 
                        id="input-altura" 
                        type="text" 
                        placeholder="165">
                </div>

                <button class="btn-calcular-imc" id="btn-calcular-imc" type="submit">Calcular IMC <img src="./assets/arrow.svg" alt=">"></button>
            </form>
        </main>
    </div>

    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal card">
            <button id="btn-close-modal" class="btn-close-modal"><img src="./assets/close.svg" alt="X"></button>
            <h2 id="tittle-calculo-imc" class="tittle">Seu IMC é de <span id="valor-calculo-imc"></span></h2>
        </div>
    </div>

    <div id="notification" class="notification">
        <p>Digite somente números</p>
    </div>
</body>
</html>
